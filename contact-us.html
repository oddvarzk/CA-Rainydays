<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/contact-us.css">
</head>
<body>
    <div class="header-area">
        <div class="left-section">
            <img alt="Navigation Menu" class="hamburger-icon" src="/icons/hamburger-icon.png">
            <a href="index.html"><img alt="Home button" class="rainydays-logo" src="/images/rainydays-logo.png"></a>
        </div>
        <div class="right-section">
            <img alt="Search for products" class="search-icon" src="/icons/search-icon.png">
            <a href="login.html"><img alt="Account button" class="account-icon" src="/icons/account-icon.png"></a>
            <a href="product-preview.html"><img alt="Shopping cart button" class="shoppingcart-icon" src="/icons/shoppingcart-icon.png"></a>
        </div>
    </div>

    <div class="h1-container">
        <h1>Contact us</h1>
    </div>

    <div class="first-section">
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
    </div>
    <div>
        <input type="email" placeholder="E-mail">
        <input type="number" placeholder="Phone number">
    </div>
    <div>
        <input class="message-box" type="text" placeholder="Message">
    </div>
        <button class="message-button">Send Message</button>
    </div>

    <div class="info-container">
        <p>Address: Fagerborg veien 3, Oslo 0178</p>
        <p>Telephone: +47 451 521 632</p>
        <p>E-mail: RainydaysLLC@gmail.com</p>
        <p>Opening hours Mon-Fri (10:00:15:00)</p>
    </div>

    <div class="footer">
        <div class="left-footer">
            <div class="textbox-left-footer">
                <a href="about.html"><p class="click-text-footer">About</p></a>
                <a href="contact-us.html"><p class="click-text-footer">Contact us</p></a>
            </div>
            <div class="payment-icons">
                <img alt="Visa" class="visa-icon" src="/icons/visa.png">
                <img alt="Mastercard" class="mastercard-icon" src="/icons/mastercard.jpg">
                <img alt="Klarna" class="klarna-icon" src="/icons/klarna.png">
            </div>
        </div>
        <div class="right-footer">
            <img alt="instagram-icon" class="instagram-icon" src="icons/instagram-icon.png">
            <img alt="facebook-icon" class="facebook-icon" src="icons/facebook-icon.png">
            <img alt="twitter-icon" class="twitter-icon" src="icons/twitter-icon.png">
        </div>
    </div>
</body>
</html>
