<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="header">
        <div class="logo-div">
            <img class="rainydays-logo" src="pictures/rainydays-logo.png">
        </div>
        <div class="icons-section">
            <img class="hamburger-icon" src="icons/hamburger-icon.png">
            <img class="account-icon" src="icons/account-icon.png">
            <p class="header-p">About</p>
            <p class="header-p">Contact us</p>
            <img class="shopping-cart" src="icons/shoppingcart-icon.png">
        </div>
    </div>

    <div class="search-bar-div">
        <input class="search-bar" type="text" placeholder="Search for products">
        <img class="search-icon" src="icons/search-icon.png">
    </div>

</body>
</html>
