<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header class="header-area">
        <div class="left-section">
            <img alt="Navigation Menu" class="hamburger-icon" src="/icons/hamburger-icon.png">
            <a href="index.html"><img alt="Home button" class="rainydays-logo" src="/images/rainydays-logo.png"></a>
        </div>
        <div class="right-section">
            <img alt="Search for products" class="search-icon" src="/icons/search-icon.png">
            <a href="login.html"><img alt="Account button" class="account-icon" src="/icons/account-icon.png"></a>
            <a href="products-detail.html"><img alt="Shopping cart button" class="shoppingcart-icon" src="/icons/shoppingcart-icon.png"></a>
        </div>
    </header>

    <div class="h1-container">
        <h1>Account</h1>
    </div>

    <div class="grid-container">
    <div class="login-container">
        <div class="login-info">
            <h2>Register</h2>
            <input class="login-box" type="email" placeholder="E-mail or username">
            <input class="login-box" type="password" placeholder="Password">
            <button class="login-button">Create account</button>
            <p>Use a strong password.</p>
        </div>
    </div>

    <div class="login-container">
        <div class="login-info">
            <h2>Login</h2>
            <input class="login-box" type="email" placeholder="E-mail or username">
            <input class="login-box" type="password" placeholder="Password">
            <button class="login-button">Log in</button>
            <p>Forgot password?</p>
        </div>
    </div>
    </div>

    <footer class="footer">
        <div class="left-footer">
            <div class="textbox-left-footer">
                <a href="about.html"><p class="click-text-footer">About</p></a>
                <a href="contact-us.html"><p class="click-text-footer">Contact us</p></a>
            </div>
            <div class="payment-icons">
                <img alt="Visa" class="visa-icon" src="/icons/visa.png">
                <img alt="Mastercard" class="mastercard-icon" src="/icons/mastercard.jpg">
                <img alt="Klarna" class="klarna-icon" src="/icons/klarna.png">
            </div>
        </div>
        <div class="right-footer">
            <img alt="instagram-icon" class="instagram-icon" src="icons/instagram-icon.png">
            <img alt="facebook-icon" class="facebook-icon" src="icons/facebook-icon.png">
            <img alt="twitter-icon" class="twitter-icon" src="icons/twitter-icon.png">
        </div>
    </footer>
</body>
</html>
